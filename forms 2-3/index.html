<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form {
            border: 1px solid black;
            padding: 15px;
            width: 50%;
            margin: 0 auto;
        }

        /* .shoaib {
            width: 250px;
            height: 250px;
            border: 1px solid red;
            display: block;
            margin: 0 auto;
        } */

        .submit-btn {
            width: 15px;
            height: 15px;
        }
    </style>

</head>

<body>

    <!-- <img class="shoaib" src="images/shoaibakhtar.jpg" alt="shoabi akhtar celeberating his wicket." /> -->

    <form action="" method="post">
        <fieldset>
            <legend>Basic Info:</legend>
            <label>
                User Name: <input type="text" name="username" required placeholder="alex bhatti" />
            </label>
            <br /><br />
            <label>
                Password: <input type="password" name="password" required />
            </label>
            <br /><br />
            <label>
                Email: <input type="email" name="email" />
            </label>

            <br /><br />
            <label>
                Profile URL: <input type="url" name="profile-url" />
            </label>
            <br /><br />
            <label>
                Search: <input type="search" name="search" />
            </label>

        </fieldset>

        <br /><br />

        Gender:
        <label>
            Male <input type="radio" name="gender" value="male" />
        </label>
        <label>
            Female<input type="radio" name="gender" value="female" checked />
        </label>
        <br /><br />


        Subject:
        <label>
            Maths <input type="checkbox" name="subjects" value="maths" checked />
        </label>
        <label>
            Computer Science <input type="checkbox" name="subjects" value="CS" checked />
        </label>
        <label>
            Physics <input type="checkbox" name="subjects" value="physics" />
        </label>

        <br /><br />

        <label for="date-of-birth">
            Date of Birth:
        </label>

        <p><strong>Note:</strong> Your date of birht is only for our system and will never be publish to public.
        </p>

        <input type="date" name="dob" id="date-of-birth" />
        <br /><br />


        <label>
            Feedback: <textarea placeholder="Let us know your experience." name="feedback" cols="30"
                rows="2"></textarea>
        </label>
        <br /><br />

        <label>
            Upload your CV: <input type="file" name="CV" />
        </label>
        <br /><br />

        <select name="country-code">
            <option value="">Please select a country code.</option>
            <option value="+92">Pakistan</option>
            <option value="+91">India</option>
            <option value="+1" selected>US</option>
        </select>

        <br /><br />

        <input type="hidden" name="page-info" value="contact" />
        <br /><br />
        <input type="color" />
        <br /><br />
        0<input type="range" min="0" max="100" />100
        <br /><br />
        <!-- <input type="submit" value="Signup" /> -->
        <!-- <input type="image" src="images/register.png" class="submit-btn" /> -->
        <button>
            <img src="images/register.png" alt="submit button" class="submit-btn" /> Register here
        </button>
    </form>
    <button>Start the Game</button>

</body>

</html>
